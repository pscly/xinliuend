name: Deploy

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: 2.pscly.cn
      DEPLOY_PORT: 10001
    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CI }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${DEPLOY_PORT}" "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Deploy on server
        run: |
          ssh -p "${DEPLOY_PORT}" root@"${DEPLOY_HOST}" "bash /root/mnt2/mydocker2/auto_github/xinliuend/scripts/deploy.sh"
