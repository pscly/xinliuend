name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy_profiles:
        description: "Optional docker compose profiles (comma-separated), e.g. postgres"
        required: false
        default: ""
      wipe_volumes:
        description: "Danger: docker compose down -v (deletes persistent data)"
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  verify:
    name: Verify (lint + tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.9.24"
          enable-cache: true

      - name: Install deps
        run: uv sync --extra dev --frozen

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .

      - name: Test
        run: uv run pytest

  deploy:
    needs: verify
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: pscly-cc
            host: pscly.cc
            port: 22
            app_dir: /root/dockers/1auto/xinliuend
    env:
      DEPLOY_NAME: ${{ matrix.name }}
      DEPLOY_HOST: ${{ matrix.host }}
      DEPLOY_PORT: ${{ matrix.port }}
      APP_DIR: ${{ matrix.app_dir }}
      DEPLOY_PROFILES: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_profiles || '' }}
      DEPLOY_WIPE_VOLUMES: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.wipe_volumes || 'false' }}
    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CI }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${DEPLOY_PORT}" "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Deploy on server
        run: |
          echo "[deploy] target=${DEPLOY_NAME} ${DEPLOY_HOST}:${DEPLOY_PORT} dir=${APP_DIR}"
          # 将 APP_DIR 通过 SSH 环境变量传到远端，避免 heredoc 内部变量展开导致的混淆
          ssh -p "${DEPLOY_PORT}" root@"${DEPLOY_HOST}" \
            "APP_DIR='${APP_DIR}' DEPLOY_SKIP_GIT='true' DEPLOY_COMPOSE_PROFILES='${DEPLOY_PROFILES}' DEPLOY_WIPE_VOLUMES='${DEPLOY_WIPE_VOLUMES}' bash -s" <<'EOF'
          set -euo pipefail

          : "${APP_DIR:?APP_DIR 未设置}"
          cd "$APP_DIR"

          echo "[deploy] sync git main ..."
          git fetch --all --prune
          git reset --hard origin/main

          if [[ -f "scripts/deploy.sh" ]]; then
            echo "[deploy] run scripts/deploy.sh ..."
            bash "scripts/deploy.sh"
          else
            echo "[deploy] scripts/deploy.sh not found, fallback to inline compose down -v + up ..."
            PROFILE_ARGS=""
            if [[ -n "${DEPLOY_COMPOSE_PROFILES:-}" ]]; then
              IFS=',' read -r -a _profiles <<< "${DEPLOY_COMPOSE_PROFILES}"
              for p in "${_profiles[@]}"; do
                p_trimmed="$(echo "$p" | xargs)"
                [[ -n "$p_trimmed" ]] && PROFILE_ARGS="${PROFILE_ARGS} --profile ${p_trimmed}"
              done
            fi
            WIPE_VOLUMES="${DEPLOY_WIPE_VOLUMES:-false}"
            DOWN_ARGS="down --remove-orphans"
            if [[ "${WIPE_VOLUMES}" == "true" ]]; then
              DOWN_ARGS="down -v --remove-orphans"
            fi
            # shellcheck disable=SC2086
            docker compose ${PROFILE_ARGS} ${DOWN_ARGS}
            # shellcheck disable=SC2086
            docker compose ${PROFILE_ARGS} up -d --build --remove-orphans
          fi
          EOF
