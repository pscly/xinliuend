<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flow 管理后台 - 登录</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "ui-sans-serif",
                "system-ui",
                "-apple-system",
                "Segoe UI",
                "Roboto",
                "Helvetica",
                "Arial",
                "Noto Sans SC",
                "PingFang SC",
                "Microsoft YaHei",
                "sans-serif",
              ],
            },
            boxShadow: {
              soft: "0 10px 30px rgba(0,0,0,.35)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-zinc-950 text-zinc-100 antialiased">
    <div class="pointer-events-none fixed inset-0 -z-10">
      <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,rgba(16,185,129,0.18),transparent_55%),radial-gradient(ellipse_at_bottom,rgba(99,102,241,0.18),transparent_55%)]"></div>
      <div class="absolute inset-0 opacity-20 [background-image:linear-gradient(to_right,rgba(255,255,255,.06)_1px,transparent_1px),linear-gradient(to_bottom,rgba(255,255,255,.06)_1px,transparent_1px)] [background-size:28px_28px]"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center px-4 py-10">
      <div class="w-full max-w-md rounded-2xl bg-zinc-900/45 ring-1 ring-zinc-800 shadow-soft overflow-hidden">
        <div class="px-6 pt-6 pb-4 border-b border-zinc-800/80">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-emerald-500/15 ring-1 ring-emerald-400/25 flex items-center justify-center shadow-soft">
              <svg viewBox="0 0 24 24" class="h-5 w-5 text-emerald-300" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2v4"></path>
                <path d="M12 18v4"></path>
                <path d="M4.93 4.93l2.83 2.83"></path>
                <path d="M16.24 16.24l2.83 2.83"></path>
                <path d="M2 12h4"></path>
                <path d="M18 12h4"></path>
                <path d="M4.93 19.07l2.83-2.83"></path>
                <path d="M16.24 7.76l2.83-2.83"></path>
              </svg>
            </div>
            <div>
              <div class="text-lg font-semibold tracking-tight">Flow 管理后台</div>
              <div class="mt-1 text-sm text-zinc-400">请使用管理员账号登录</div>
            </div>
          </div>
        </div>

        {% if err %}
        <div class="mx-6 mt-5 rounded-xl border border-red-900/60 bg-red-950/30 px-4 py-3 text-sm text-red-200 ring-1 ring-red-900/30">
          <div class="font-medium">登录失败</div>
          <div class="mt-1 text-red-200/90">{{ err }}</div>
        </div>
        {% endif %}
        {% if msg %}
        <div class="mx-6 mt-5 rounded-xl border border-emerald-900/60 bg-emerald-950/25 px-4 py-3 text-sm text-emerald-200 ring-1 ring-emerald-900/25">
          <div class="font-medium">提示</div>
          <div class="mt-1 text-emerald-200/90">{{ msg }}</div>
        </div>
        {% endif %}

        <div class="p-6">
          <form method="post" action="/admin/login" class="space-y-4">
            <input type="hidden" name="next" value="{{ next or '/admin' }}" />
            <div>
              <label class="block text-xs text-zinc-400 mb-1">账号</label>
              <input
                name="username"
                autocomplete="username"
                required
                placeholder="请输入管理员账号"
                class="w-full rounded-xl bg-zinc-950/70 ring-1 ring-zinc-800 focus:ring-emerald-500/50 px-3 py-2 text-sm"
              />
            </div>

            <div>
              <label class="block text-xs text-zinc-400 mb-1">密码</label>
              <div class="relative">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  placeholder="请输入管理员密码"
                  class="w-full rounded-xl bg-zinc-950/70 ring-1 ring-zinc-800 focus:ring-emerald-500/50 px-3 py-2 pr-12 text-sm"
                />
                <button
                  id="togglePwd"
                  type="button"
                  class="absolute inset-y-0 right-0 px-3 text-xs text-zinc-300 hover:text-zinc-100"
                  aria-label="显示或隐藏密码"
                >
                  显示
                </button>
              </div>
            </div>

            <button class="w-full inline-flex items-center justify-center gap-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 active:bg-emerald-600 px-4 py-2 text-sm font-semibold text-zinc-950" type="submit">
              登录
            </button>

            <div class="text-xs text-zinc-500 leading-relaxed">
              说明：管理员账号密码来自服务端配置（`.env` 的 `ADMIN_BASIC_USER/ADMIN_BASIC_PASSWORD`）。
              生产环境请务必设置强密码，并配置 `ADMIN_SESSION_SECRET`。
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      (function initTogglePwd() {
        const input = document.getElementById("password");
        const btn = document.getElementById("togglePwd");
        if (!input || !btn) return;
        btn.addEventListener("click", () => {
          const isPwd = input.getAttribute("type") === "password";
          input.setAttribute("type", isPwd ? "text" : "password");
          btn.textContent = isPwd ? "隐藏" : "显示";
        });
      })();
    </script>
  </body>
</html>
