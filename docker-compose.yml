services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${FLOW_BACKEND_PORT:-31031}:31031"
    env_file:
      - .env
    environment:
      # 数据库连接统一从 .env 读取（SQLite / 外部 PostgreSQL 均可）
      DATABASE_URL: ${DATABASE_URL:-sqlite:///./dev.db}

      # 运行环境：development | production
      # 生产环境务必设置为 production，否则不会启用生产安全校验/禁用调试能力。
      ENVIRONMENT: ${ENVIRONMENT:-development}

      # 其它配置建议写到 .env（见 .env.example）
      MEMOS_BASE_URL: ${MEMOS_BASE_URL:-https://memos.example.com}
      MEMOS_ADMIN_TOKEN: ${MEMOS_ADMIN_TOKEN:-}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-*}

      # Proxy headers（仅在可信反代后启用）
      TRUST_X_FORWARDED_FOR: ${TRUST_X_FORWARDED_FOR:-false}
      TRUST_X_FORWARDED_PROTO: ${TRUST_X_FORWARDED_PROTO:-false}

      ADMIN_BASIC_USER: ${ADMIN_BASIC_USER:-pscly}
      ADMIN_BASIC_PASSWORD: ${ADMIN_BASIC_PASSWORD:-admin_password_change_me}

      MEMOS_CREATE_USER_ENDPOINTS: ${MEMOS_CREATE_USER_ENDPOINTS:-/api/v1/users}
      MEMOS_CREATE_TOKEN_ENDPOINTS: ${MEMOS_CREATE_TOKEN_ENDPOINTS:-/api/v1/users/{user_id}/accessTokens}
      MEMOS_ALLOW_RESET_PASSWORD_FOR_EXISTING_USER: ${MEMOS_ALLOW_RESET_PASSWORD_FOR_EXISTING_USER:-false}

      DEV_BYPASS_MEMOS: ${DEV_BYPASS_MEMOS:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      SYNC_MAX_CLIENT_CLOCK_SKEW_SECONDS: ${SYNC_MAX_CLIENT_CLOCK_SKEW_SECONDS:-300}
      SYNC_PULL_LIMIT: ${SYNC_PULL_LIMIT:-200}
      DEFAULT_TZID: ${DEFAULT_TZID:-Asia/Shanghai}

      # Attachments
      ATTACHMENTS_MAX_SIZE_BYTES: ${ATTACHMENTS_MAX_SIZE_BYTES:-26214400}

      # Rate limiting
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-300}
      RATE_LIMIT_RETENTION_SECONDS: ${RATE_LIMIT_RETENTION_SECONDS:-86400}
      RATE_LIMIT_CLEANUP_INTERVAL_SECONDS: ${RATE_LIMIT_CLEANUP_INTERVAL_SECONDS:-600}
      AUTH_LOGIN_RATE_LIMIT_PER_IP: ${AUTH_LOGIN_RATE_LIMIT_PER_IP:-30}
      AUTH_LOGIN_RATE_LIMIT_PER_IP_USER: ${AUTH_LOGIN_RATE_LIMIT_PER_IP_USER:-10}
      AUTH_REGISTER_RATE_LIMIT_PER_IP: ${AUTH_REGISTER_RATE_LIMIT_PER_IP:-10}
      ADMIN_LOGIN_RATE_LIMIT_PER_IP: ${ADMIN_LOGIN_RATE_LIMIT_PER_IP:-20}

  postgres:
    image: postgres:16-alpine
    profiles: ["postgres"]
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flow}
      POSTGRES_USER: ${POSTGRES_USER:-flow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_password_change_me}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flow} -d ${POSTGRES_DB:-flow}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
