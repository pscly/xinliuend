name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy_profiles:
        description: "Optional docker compose profiles (comma-separated), e.g. postgres"
        required: false
        default: ""
      wipe_volumes:
        description: "Danger: docker compose down -v (deletes persistent data)"
        required: false
        type: boolean
        default: false
      node_image:
        description: "Optional Docker build arg: NODE_IMAGE (e.g. docker.m.daocloud.io/library/node:20-alpine)"
        required: false
        default: ""
      python_image:
        description: "Optional Docker build arg: PYTHON_IMAGE (e.g. docker.m.daocloud.io/library/python:3.11-slim)"
        required: false
        default: ""
      npm_registry:
        description: "Optional Docker build arg: NPM_REGISTRY (e.g. https://registry.npmmirror.com)"
        required: false
        default: ""
      pip_index_url:
        description: "Optional Docker build arg: PIP_INDEX_URL (e.g. https://mirrors.aliyun.com/pypi/simple)"
        required: false
        default: ""
      pip_trusted_host:
        description: "Optional Docker build arg: PIP_TRUSTED_HOST (e.g. mirrors.aliyun.com)"
        required: false
        default: ""

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  guard_manual:
    name: Guard (manual)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Ensure manual deploy runs on main
        run: |
          echo "[guard] ref=${GITHUB_REF} sha=${GITHUB_SHA}"
          if [[ "${GITHUB_REF}" != "refs/heads/main" ]]; then
            echo "::error::请在 main 分支运行手动部署（当前 ref=${GITHUB_REF}）"
            exit 1
          fi

  verify_manual:
    name: Verify (manual)
    if: github.event_name == 'workflow_dispatch'
    needs: guard_manual
    uses: ./.github/workflows/verify.yml

  deploy_manual:
    name: Deploy (manual)
    if: github.event_name == 'workflow_dispatch'
    needs: verify_manual
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: pscly-cc
            host: pscly.cc
            port: 22
            app_dir: /root/dockers/1auto/xinliuend
    env:
      DEPLOY_NAME: ${{ matrix.name }}
      DEPLOY_HOST: ${{ matrix.host }}
      DEPLOY_PORT: ${{ matrix.port }}
      APP_DIR: ${{ matrix.app_dir }}
      DEPLOY_GIT_SHA: ${{ github.sha }}
      DEPLOY_PROFILES: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_profiles || '' }}
      DEPLOY_WIPE_VOLUMES: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.wipe_volumes || 'false' }}
      NODE_IMAGE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.node_image || '' }}
      PYTHON_IMAGE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.python_image || '' }}
      NPM_REGISTRY: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.npm_registry || '' }}
      PIP_INDEX_URL: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.pip_index_url || '' }}
      PIP_TRUSTED_HOST: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.pip_trusted_host || '' }}
    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CI }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${DEPLOY_PORT}" "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Deploy on server
        run: |
          echo "[deploy] target=${DEPLOY_NAME} ${DEPLOY_HOST}:${DEPLOY_PORT} dir=${APP_DIR}"
          # 将 APP_DIR 通过 SSH 环境变量传到远端，避免 heredoc 内部变量展开导致的混淆
          ssh -p "${DEPLOY_PORT}" root@"${DEPLOY_HOST}" \
            "APP_DIR='${APP_DIR}' DEPLOY_GIT_SHA='${DEPLOY_GIT_SHA}' DEPLOY_SKIP_GIT='true' DEPLOY_COMPOSE_PROFILES='${DEPLOY_PROFILES}' DEPLOY_WIPE_VOLUMES='${DEPLOY_WIPE_VOLUMES}' NODE_IMAGE='${NODE_IMAGE}' PYTHON_IMAGE='${PYTHON_IMAGE}' NPM_REGISTRY='${NPM_REGISTRY}' PIP_INDEX_URL='${PIP_INDEX_URL}' PIP_TRUSTED_HOST='${PIP_TRUSTED_HOST}' bash -s" <<'EOF'
          set -euo pipefail

          : "${APP_DIR:?APP_DIR 未设置}"
          cd "$APP_DIR"

          if [[ -n "${DEPLOY_GIT_SHA:-}" ]]; then
            echo "[deploy] sync git sha=${DEPLOY_GIT_SHA} ..."
          else
            echo "[deploy] sync git main ..."
          fi
          git fetch --all --prune
          if [[ -n "${DEPLOY_GIT_SHA:-}" ]]; then
            git reset --hard "${DEPLOY_GIT_SHA}"
          else
            git reset --hard origin/main
          fi

          if [[ -f "scripts/deploy.sh" ]]; then
            echo "[deploy] run scripts/deploy.sh ..."
            bash "scripts/deploy.sh"
          else
            echo "[deploy] scripts/deploy.sh not found, fallback to inline compose down -v + up ..."
            PROFILE_ARGS=""
            if [[ -n "${DEPLOY_COMPOSE_PROFILES:-}" ]]; then
              IFS=',' read -r -a _profiles <<< "${DEPLOY_COMPOSE_PROFILES}"
              for p in "${_profiles[@]}"; do
                p_trimmed="$(echo "$p" | xargs)"
                [[ -n "$p_trimmed" ]] && PROFILE_ARGS="${PROFILE_ARGS} --profile ${p_trimmed}"
              done
            fi
            WIPE_VOLUMES="${DEPLOY_WIPE_VOLUMES:-false}"
            DOWN_ARGS="down --remove-orphans"
            if [[ "${WIPE_VOLUMES}" == "true" ]]; then
              DOWN_ARGS="down -v --remove-orphans"
            fi
            # shellcheck disable=SC2086
            docker compose ${PROFILE_ARGS} ${DOWN_ARGS}
            # shellcheck disable=SC2086
            docker compose ${PROFILE_ARGS} up -d --build --remove-orphans
          fi
          EOF

  deploy_from_ci:
    name: Deploy (from CI)
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: pscly-cc
            host: pscly.cc
            port: 22
            app_dir: /root/dockers/1auto/xinliuend
    env:
      DEPLOY_NAME: ${{ matrix.name }}
      DEPLOY_HOST: ${{ matrix.host }}
      DEPLOY_PORT: ${{ matrix.port }}
      APP_DIR: ${{ matrix.app_dir }}
      DEPLOY_GIT_SHA: ${{ github.event.workflow_run.head_sha }}
      DEPLOY_PROFILES: ""
      DEPLOY_WIPE_VOLUMES: "false"
      NODE_IMAGE: ""
      PYTHON_IMAGE: ""
      NPM_REGISTRY: ""
      PIP_INDEX_URL: ""
      PIP_TRUSTED_HOST: ""
    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CI }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${DEPLOY_PORT}" "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Deploy on server
        run: |
          echo "[deploy] sha=${DEPLOY_GIT_SHA}"
          echo "[deploy] target=${DEPLOY_NAME} ${DEPLOY_HOST}:${DEPLOY_PORT} dir=${APP_DIR}"
          # 将 APP_DIR 通过 SSH 环境变量传到远端，避免 heredoc 内部变量展开导致的混淆
          ssh -p "${DEPLOY_PORT}" root@"${DEPLOY_HOST}" \
            "APP_DIR='${APP_DIR}' DEPLOY_GIT_SHA='${DEPLOY_GIT_SHA}' DEPLOY_SKIP_GIT='true' DEPLOY_COMPOSE_PROFILES='${DEPLOY_PROFILES}' DEPLOY_WIPE_VOLUMES='${DEPLOY_WIPE_VOLUMES}' NODE_IMAGE='${NODE_IMAGE}' PYTHON_IMAGE='${PYTHON_IMAGE}' NPM_REGISTRY='${NPM_REGISTRY}' PIP_INDEX_URL='${PIP_INDEX_URL}' PIP_TRUSTED_HOST='${PIP_TRUSTED_HOST}' bash -s" <<'EOF'
          set -euo pipefail

          : "${APP_DIR:?APP_DIR 未设置}"
          cd "$APP_DIR"

          echo "[deploy] sync git sha=${DEPLOY_GIT_SHA} ..."
          git fetch --all --prune
          git reset --hard "${DEPLOY_GIT_SHA}"

          if [[ -f "scripts/deploy.sh" ]]; then
            echo "[deploy] run scripts/deploy.sh ..."
            bash "scripts/deploy.sh"
          else
            echo "[deploy] scripts/deploy.sh not found, fallback to inline compose down -v + up ..."
            PROFILE_ARGS=""
            if [[ -n "${DEPLOY_COMPOSE_PROFILES:-}" ]]; then
              IFS=',' read -r -a _profiles <<< "${DEPLOY_COMPOSE_PROFILES}"
              for p in "${_profiles[@]}"; do
                p_trimmed="$(echo "$p" | xargs)"
                [[ -n "$p_trimmed" ]] && PROFILE_ARGS="${PROFILE_ARGS} --profile ${p_trimmed}"
              done
            fi
            WIPE_VOLUMES="${DEPLOY_WIPE_VOLUMES:-false}"
            DOWN_ARGS="down --remove-orphans"
            if [[ "${WIPE_VOLUMES}" == "true" ]]; then
              DOWN_ARGS="down -v --remove-orphans"
            fi
            # shellcheck disable=SC2086
            docker compose ${PROFILE_ARGS} ${DOWN_ARGS}
            # shellcheck disable=SC2086
            docker compose ${PROFILE_ARGS} up -d --build --remove-orphans
          fi
          EOF
